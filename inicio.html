<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <!-- <ion-icon id="cloud" name="cloud-outline"></ion-icon> -->
                <img src="../../logo-tran.png" alt="logo-tecnologico" width="55px" id="cloud">
                <span>I.T.S.C.</span>
            </div>
            <!-- <button class="boton">
                <ion-icon name="add-outline"></ion-icon>
                <span>Create new</span>
            </button> -->
        </div>

        <nav class="navegacion">
            <ul>
                <li class="puto" onclick="cargarContenido('principal.html')">
                    <a class="inbox" href="#">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <span>Principal</span>
                    </a>
                </li>
                <li onclick="cargarContenido('profesores.html')">
                    <a class="inbox" href="#">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>Docente</span>
                    </a>
                </li>
                <li onclick="cargarContenido('materia.html')">
                    <a class="inbox" href="#">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <span>Carrera</span>
                    </a>
                </li>
                <li>
                    <a class="inbox" href="#">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Reportes</span>
                    </a>
                </li>
                <li>
                    <a class="inbox" href="#">
                        <ion-icon name="bookmark-outline"></ion-icon>
                        <span>Configuración</span>
                    </a>
                </li>
                <li>
                    <a class="inbox" href="#">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        <span>-</span>
                    </a>
                </li>
                <li>
                    <a class="inbox" href="#">
                        <ion-icon name="trash-outline"></ion-icon>
                        <span>.</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="linea"></div>

            <div class="modo-oscuro">
                <div class="info">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Oscuro</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">

                        </div>
                    </div>
                </div>
            </div>
            <div class="usuario">
                <img src="../../logo-tran.png" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">-------</span>
                        <span class="email">xxxxxxx@gmail.com</span>
                    </div>
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="content" id="contenido">
            <!-- Aquí se cargarán los contenidos -->
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            cargarContenido('principal.html');
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="principal.js"></script>
    <script src="profesores.js"></script>
    <script src="materia.js"></script>
</body>

</html>
